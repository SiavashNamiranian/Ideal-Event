<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Events</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/toArray.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <!-- this class helps the nav bar be transparent -->
    <nav class="navbar is-transparent navbar-brand nav">
            <!-- IMG inserted in this class -->
            <a class="navbar-item over">
                <img id="img" src="./assets/css/Ideal_Events.jpg" alt="Ideal Events Logo">
            </a>

            <a id="contact" class="navbar-item" href="#footer">
                Contact Us
            </a>  
    </nav>
    <!-- having the main allows the page to have proper setup, gave it a class just in case we need to give it adjustments -->
    <main class="main-container">
        <!-- the body container styled in the css -->
        <body class="body-container">
         <!-- Hero content: will be in the middle -->
            <div class="hero-body has-background-white">
                <div class="container has-text-centered-backgorund contain">
                        <form id="searchcontiner">
                            <!--search button form-->
                         <section id="search" class="control">
                            <input class ='input' type="text" id="location" placeholder="Enter a location">
                            <p class="and-or-text">and/or</p>
                            <input class="input" type="text" id="eventName" placeholder="Enter an event name">                   
                            <div class="control">
                                <button type="submit" id="search-btn" >Search</button>
                            </div>
                         </section>

                        </form>
                                        
                        <section id="result" class="has-text-black">
                            <section id="events-list" > your search result appears here
                                <!-- Inside the events-list section -->
                                <div class="event-item">
                                    <div class="event-info">
                                        <!-- Event name, date, and time will be appended here -->
                                    </div>

                                </div>
                            </section>
                            <section id="event-details">
                                <!-- Event details and weather info will be displayed here -->
                            </section>
                        </section>
                </div>        

            </div>        
        </body>
    </main>
    <div id="search-history" class="search-history-box"></div>

    <!--Hero footer: will stick at the bottom -->
    <footer id="footer" class=" has-background-black footeroverwrite">
    <!--this hero let the text be centered at the bottom of the page-->
    <div class="content has-text-centered">
        <p> 
            <a href="https://github.com/SiavashNamiranian/Ideal-Event">Github</a>
        </p>
    </div>

    <script src="./assets/java/script.js"></script>
    </footer>


</html>
