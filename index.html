<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/toArray.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Ideal Event</title>
</head>
<body>
    <header>
        <h1>Ideal Event!</h1>
    </header>
    <main>
        <section id="search">
            <input type="text" id="location" placeholder="Enter a location">
            <button id="search-btn" class="button-primary z-depth-3">Search</button>
        </section>
        <section id="result">
            <section id="events-list">
                <!-- Inside the events-list section -->
                <div class="event-item">
                <div class="event-info">
            <!-- Event name, date, and time will be appended here -->
            </div>
            </div>
            
            </section>
            <section id="event-details">
                <!-- Event details and weather info will be displayed here -->
            </section>
        </section>    
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/java/script.js"></script>
</body>
</html>
